{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Android Development</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'forum_app/css/style_home.css' %}">
{% endblock %}

{% block body %}

{% for i in articles %}
    <div class="article">
        <h3>{{ i.author }}</h3>
        <h2><a href="{% url 'article_detail' i.id %}">{{ i.title }}</a></h2>
        <hr>
        <img src="{{ i.image.url }}">
    </div>
{% empty %}
    <h2 class="text-primary mt-5 text-center">No posts</h2>
{% endfor %}
{% endblock %}
