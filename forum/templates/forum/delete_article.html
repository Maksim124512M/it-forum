{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'forum_app/css/style_delete_article.css' %}">
{% endblock %}

{% block body %}
<form method="post" class="text-center mt-4">
    {% csrf_token %}
    <h1 class="text-primary">Are you sure to delete "{{ article }}"?</h1>
    <button type="submit" class="text-white">Delete</button>
</form>
{% endblock %}
