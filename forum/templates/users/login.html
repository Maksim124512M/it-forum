{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'users/css/style_login.css' %}">
{% endblock %}

{% block body %}
<form action="{% url 'login' %}" method="post" class="text-center">
    {% csrf_token %}
    <p>Username</p>
    {{ form.username }}<br>
    <p>Password</p>
    {{ form.password }}<br>
    <button class="text-white">Submit</button>
</form>
{% endblock %}
